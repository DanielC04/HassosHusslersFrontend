name: Deploy Azure Function App

on:
  push:
    branches:
      - main  # Deploy when pushing to the main branch
  workflow_dispatch:  # Allow manual triggers

jobs:
  deploy:
    name: Deploy to Azure Function App
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Adjust the Python version as needed

      # Step 3: Install Azure Functions Core Tools
      - name: Install Azure Functions Core Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y azure-functions-core-tools-4

      # Step 4: Navigate to the back directory and install dependencies
      - name: Install dependencies
        working-directory: ./back
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 5: Log in to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3E56A6693FB842C6A9004383DFDABAA4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E258496D8A1A4B0790A8B6C3879342A0 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7607A13E55F6404FAE49DE7E3470258D }}


      # Step 6: Deploy the Function App
      - name: Deploy Function App
        working-directory: ./back
        run: |
          func azure functionapp publish fa-junction24

      # Optional: Cleanup
      - name: Clean up Python cache
        run: |
          find . | grep -E "(__pycache__|\.pyc|\.pyo$)" | xargs rm -rf
